name: Ansible Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible PyMySQL
          ansible-galaxy collection install community.mysql

      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_KEY }}

      - name: Add servers to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 54.145.6.253 >> ~/.ssh/known_hosts
          ssh-keyscan -H 3.84.197.121 >> ~/.ssh/known_hosts
          ssh-keyscan -H 54.226.103.173 >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        env:
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ansible-playbook -i inventories/development/hosts.ini site.yml \
            --extra-vars "db_root_password=$DB_ROOT_PASSWORD db_name=$DB_NAME db_user=$DB_USER db_password=$DB_PASSWORD"
