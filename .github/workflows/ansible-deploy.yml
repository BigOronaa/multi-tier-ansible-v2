name: Ansible Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install Ansible and dependencies
      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible PyMySQL
          ansible-galaxy collection install community.mysql

      # Step 4: Start SSH agent and add private key
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_KEY }}

      # Step 5: Add servers to known_hosts
      - name: Add servers to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 54.145.6.253 >> ~/.ssh/known_hosts
          ssh-keyscan -H 3.84.197.121 >> ~/.ssh/known_hosts
          ssh-keyscan -H 54.226.103.173 >> ~/.ssh/known_hosts

      # Step 6: Run Ansible Playbook (uses group_vars for DB and other environment variables)
      - name: Run Ansible Playbook
        run: ansible-playbook -i inventories/development/hosts.ini site.yml
